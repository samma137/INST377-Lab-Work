        <!--left box-->
        <h2>Form Inputs</h2>

          <input type="text" id="resto" name="resto"/>

          <button type="submit">Load Data</button>

      </div>
      <div class="right_selection box">
        <!--right box-->
        <h2>Local Restaurants</h2>

      </div>
    </div>
